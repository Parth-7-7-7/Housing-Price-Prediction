<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Result</title>
    <script src="[https://cdn.tailwindcss.com](https://cdn.tailwindcss.com)"></script>
    <link rel="stylesheet" href="[https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css](https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css)">
    <style>
        @import url('[https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap](https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap)');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-lg text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Predicted Price</h1>
        <div class="text-5xl font-extrabold text-blue-600 mb-6 py-4 px-6 bg-blue-50 rounded-lg shadow-inner">
            $<span id="predicted-price">{{ prediction }}</span>K
        </div>
        <p class="text-gray-600 mb-6">The predicted median value for the house is around **$
            {{ prediction }}** thousand dollars.</p>
        <a href="/"
           class="inline-block px-6 py-2 bg-blue-600 text-white font-semibold rounded-md shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-300">
            <i class="fas fa-arrow-left mr-2"></i> Go Back
        </a>
    </div>
</body>
</html>
