<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Price Predictor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-lg">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Real Estate Price Predictor</h1>
        <form action="/predict" method="post" class="space-y-4">
            <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                <div>
                    <label for="CRIM" class="block text-sm font-medium text-gray-700">CRIM (per capita crime rate)</label>
                    <input type="number" step="0.01" name="CRIM" id="CRIM" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="ZN" class="block text-sm font-medium text-gray-700">ZN (proportion of residential land zoned)</label>
                    <input type="number" step="0.01" name="ZN" id="ZN" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="INDUS" class="block text-sm font-medium text-gray-700">INDUS (proportion of non-retail business acres)</label>
                    <input type="number" step="0.01" name="INDUS" id="INDUS" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="CHAS" class="block text-sm font-medium text-gray-700">CHAS (Charles River dummy variable)</label>
                    <select name="CHAS" id="CHAS" required
                            class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                        <option value="0">0 (not bordering)</option>
                        <option value="1">1 (bordering)</option>
                    </select>
                </div>
                <div>
                    <label for="NOX" class="block text-sm font-medium text-gray-700">NOX (nitric oxides concentration)</label>
                    <input type="number" step="0.001" name="NOX" id="NOX" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="RM" class="block text-sm font-medium text-gray-700">RM (average number of rooms)</label>
                    <input type="number" step="0.01" name="RM" id="RM" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="AGE" class="block text-sm font-medium text-gray-700">AGE (proportion of owner-occupied units built prior to 1940)</label>
                    <input type="number" step="0.1" name="AGE" id="AGE" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="DIS" class="block text-sm font-medium text-gray-700">DIS (weighted distances to five Boston employment centres)</label>
                    <input type="number" step="0.001" name="DIS" id="DIS" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="RAD" class="block text-sm font-medium text-gray-700">RAD (index of accessibility to radial highways)</label>
                    <input type="number" step="1" name="RAD" id="RAD" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="TAX" class="block text-sm font-medium text-gray-700">TAX (full-value property-tax rate per $10,000)</label>
                    <input type="number" step="1" name="TAX" id="TAX" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="PTRATIO" class="block text-sm font-medium text-gray-700">PTRATIO (pupil-teacher ratio by town)</label>
                    <input type="number" step="0.1" name="PTRATIO" id="PTRATIO" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="B" class="block text-sm font-medium text-gray-700">B ($1000(Bk - 0.63)^2$ where Bk is the proportion of Black residents)</label>
                    <input type="number" step="0.01" name="B" id="B" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="LSTAT" class="block text-sm font-medium text-gray-700">LSTAT (% lower status of the population)</label>
                    <input type="number" step="0.01" name="LSTAT" id="LSTAT" required
                           class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
            </div>
            <div class="flex justify-center mt-6">
                <button type="submit"
                        class="px-6 py-2 bg-blue-600 text-white font-semibold rounded-md shadow-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition duration-300">
                    <i class="fas fa-calculator mr-2"></i> Predict Price
                </button>
            </div>
        </form>
    </div>
</body>
</html>
